<!DOCTYPE html>
<html>

<head>
  <title>Snake Game by Evan Alioto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

</head>

<body>

  <div id="score">0</div>

  <!--game over button with show/hide class positioned center of canvas refreshes page upon click -->
  <button class="btn hide" id="gameOver" onClick="location.reload()">Game Over</button>
  <!-- snakeboard canvas -->
  <canvas id="snakeboard" width="400" height="400"></canvas>

  <style>
    body {
      overflow: hidden;
      touch-action: none;
    }
    #snakeboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      touch-action: none;
    }

    #score {
      text-align: center;
      font-size: 140px;
    }

    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;

      color: green;
      background: aqua;
      border-radius: 25px;
      height: 3rem;
      width: 6rem;
    }

    .show {
      display: inline;
    }

    .hide {
      display: none;
    }
  </style>
</body>

<script>
  const board_border = 'black';
  const board_background = "white";
  const snake_col = 'lightblue';
  const snake_border = 'darkblue';

  let score = 0;
  let speed = 100;
  let food_x;
  let food_y;
  // True if changing direction
  let changing_direction = false;
  // Horizontal velocity
  let dx = 10;
  // Vertical velocity
  let dy = 0;
  // Touchscreen Vars
  let touchStartX = 0;
  let touchEndX = 0;
  let touchStartY = 0;
  let touchEndY = 0;

  let snake = [
    { x: 200, y: 200 },
    { x: 190, y: 200 },
    { x: 180, y: 200 },
    { x: 170, y: 200 },
    { x: 160, y: 200 }
  ]

  // Get the canvas element
  const snakeboard = document.getElementById("snakeboard");
  // Return a two dimensional drawing context
  const snakeboard_ctx = snakeboard.getContext("2d");
  // Start game
  main();

  // generate apple`
  genApple();

  // listen for key presses
  document.addEventListener("keydown", change_direction)

  document.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  })

  document.addEventListener("touchend", e => {
    touchEndX = e.changedTouches[0].screenX;
    touchEndY = e.changedTouches[0].screenY;
    handleGesture();
  })

  // main function called repeatedly to keep the game running
  function main() {

    if (has_game_ended()) {
      // Add and remove show/hide css class
      document.getElementById("gameOver").classList.add('show');
      document.getElementById("gameOver").classList.remove('hide');
      return;
    } // Start Game Over.

    changing_direction = false;
    setTimeout(function onTick() {
      clearCanvas();
      moveSnake();
      drawApple();
      drawSnake();
      // Call main again
      main();
    }, speed)
  }

  // draw a border around the canvas
  function clearCanvas() {
    //  Select the colour to fill the drawing
    snakeboard_ctx.fillStyle = board_background;
    //  Select the colour for the border of the canvas
    snakeboard_ctx.strokestyle = board_border;
    // Draw a "filled" rectangle to cover the entire canvas
    snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
    // Draw a "border" around the entire canvas
    snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
  }

  // Draw the snake on the canvas
  function drawSnake() {
    // Draw each part
    snake.forEach(drawSnakePart)
  }

  // Draw one snake part
  function drawSnakePart(snakePart) {

    // Set the colour of the snake part
    snakeboard_ctx.fillStyle = snake_col;
    // Set the border colour of the snake part
    snakeboard_ctx.strokestyle = snake_border;
    // Draw a "filled" rectangle to represent the snake part at the coordinates
    // the part is located
    snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
    // Draw a border around the snake part
    snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
  }

  function appleRnd(min, max) {
    return Math.round((Math.random() * (max - min) + min) / 10) * 10;
  }

  function genApple() {
    food_x = appleRnd(0, snakeboard.width - 10);
    food_y = appleRnd(0, snakeboard.height - 10);
    snake.forEach(function has_snake_eaten_food(part) {
      const has_eaten = part.x == food_x && part.y == food_y;
      if (has_eaten) genApple();
    });
  }

  function drawApple() {
    snakeboard_ctx.fillStyle = 'lightgreen';
    snakeboard_ctx.strokestyle = 'darkgreen';
    snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
    snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
  }


  function has_game_ended() {
    for (let i = 4; i < snake.length; i++) {
      const has_collided = snake[i].x === snake[0].x && snake[i].y === snake[0].y
      if (has_collided)
        return true;
    }
  }

  function change_direction(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;

    // Prevent the snake from reversing

    if (changing_direction) return;
    changing_direction = true;
    const keyPressed = event.keyCode;
    const goingUp = dy === -10;
    const goingDown = dy === 10;
    const goingRight = dx === 10;
    const goingLeft = dx === -10;
    if (keyPressed === LEFT_KEY && !goingRight) {
      dx = -10;
      dy = 0;
    }
    if (keyPressed === UP_KEY && !goingDown) {
      dx = 0;
      dy = -10;
    }
    if (keyPressed === RIGHT_KEY && !goingLeft) {
      dx = 10;
      dy = 0;
    }
    if (keyPressed === DOWN_KEY && !goingUp) {
      dx = 0;
      dy = 10;
    }
  }

  function handleGesture() {
    const goingUp = dy === -10;
    const goingDown = dy === 10;
    const goingRight = dx === 10;
    const goingLeft = dx === -10;
    // touch screen controls
      if (touchEndX < touchStartX && (touchStartX - touchEndX) > (touchStartY - touchEndY) && (touchStartX - touchEndX) > (touchEndY - touchStartY) && !goingRight) { // need to figure out how to have it only accept the largest differential between the x and y axis
        dx = -10;
        dy = 0;
        console.log("swiped left")
      }
      if (touchEndX > touchStartX && !goingLeft) {
        dx = 10;
        dy = 0;
        console.log("swiped Right")
      }
      if (touchEndY < touchStartY && !goingDown){
        dx = 0;
        dy = -10;
        console.log("swiped Up")
      } 
      if (touchEndY > touchStartY && !goingUp){
        dx = 0;
        dy = 10;
        console.log("swiped Down")
      } 
  }

  function moveSnake() {

    const hitLeftWall = snake[0].x < 0;
    const hitRightWall = snake[0].x > snakeboard.width - 10;
    const hitTopWall = snake[0].y < 0;
    const hitBottomWall = snake[0].y > snakeboard.height - 10;

    // allows snake to exit board on one side and return from the opposite side.
    // I like this version of snake better than the walls causing a collision.
    if (hitLeftWall) return snake[0].x = snakeboard.width - 10;
    if (hitRightWall) return snake[0].x = 0;
    if (hitTopWall) return snake[0].y = snakeboard.height - 10;
    if (hitBottomWall) return snake[0].y = 0;
    // Create the new Snake's head
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    // Add the new head to the beginning of snake body
    snake.unshift(head);
    const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
    if (has_eaten_food) {
      // Increase score
      score += 10;
      // Increase Speed
      speed -= 2;
      // Display score on screen
      document.getElementById('score').innerHTML = score;
      // Generate new food location
      genApple();
    } else {
      // Remove the last part of snake body
      snake.pop();
    }
  }
</script>

</html>
